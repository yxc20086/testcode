    <div class="basic-info-content">

    <form action="" name="recall">

                            <input  style="width:65%;height:25px;border: none"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div style=" height:30px;">
                            <span style="font-size: 16px">

                            </div>

                            <textarea name="a" style="width:100%;height:100px;margin-top: 2px" placeholder="请填写召回原因"></textarea>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <input type="image" style="margin-top:3%" class="img-responsive ; center-block" src="zh.png"  onclick="document.forms['recall-info'].submit()">
    </form>
