<div class="new-check-info" style="background-color: white">
    <h4>批次信息</h4>
    <div class="basic-info-content">
        <p>商品条形码:之前扫描结果 <br />
            产品批次号:之前填写结果</p>
    </div>


    <form action="" class="form-group" name="new-in-info">
        <div class="input-group">
            <div class="input-group-addon" style="background-color: white">选择仓库:</div>
            <div>
                <select class="form-control" style="width:100% ;">
                    <option value="仓库1">仓库1</option>
                    <option value="仓库2">仓库2</option>
                    <option value="仓库3">仓库3</option>
                    <option value="仓库4">仓库4</option>
                </select>
            </div>
        </div>



        <div class="input-group">
            <div class="input-group-addon" style="background-color: white">入库单编号:</div> <input type="text" class="form-control">
        </div>

        <div class="input-group">
            <div class="input-group-addon" style="background-color: white">经&nbsp;办&nbsp;人:</div> <input type="text" class="form-control">
        </div>
        <div class="input-group">
            <div class="input-group-addon" style="background-color: white">入库日期:</div> <input type="text" class="form-control col-md-8">
        </div>
        <div class="input-group">
            <div class="input-group-addon" style="background-color: white">单品入库数量:</div> <input type="text" class="form-control col-md-8">
        </div>



        <input type="image" style="margin-top: 5%" class="img-responsive ; center-block" src="../img/bc.png"  onclick="document.forms['new-in-info'].submit()">  <!--check-info是表格的name-->

    </form>
